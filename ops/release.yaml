version: '1.0'
stages:
  - prepare
  - test
  - build
steps:
  main_clone:
    title: Clone repo
    type: git-clone
    stage: prepare
    repo: 'https://github.com/jbadeau/xray-report.git'
    revision: 'ops'
    git: github
  download_dependencies:
    title: Download dependencies
    image: node:15.2.1-alpine3.10
    stage: prepare
    commands:
      - yarn
  bump_version:
    title: Bump version
    image: node:15.2.1-alpine3.10
    stage: prepare
    commands:
      - yarn bump
      - cf_export VERSION=$(cat VERSION)
  build:
    title: Build repo
    type: freestyle
    stage: build
    image: 'maven:3.5.2-jdk-8-alpine'
    commands:
      - mvn -Dmaven.repo.local=/codefresh/volume/m2_repository package
  tag:
    title: Tag
    image: node:15.2.1-alpine3.10
    stage: prepare
    commands:
      - yarn release
  release:
    title: Release
    type: github-release
    arguments:
      release_name: $VERSION
      release_tag: $VERSION
      files:
        - '${{CF_VOLUME_PATH}}/${{CF_REPO_NAME}}/target/${{CF_REPO_NAME}}-${{VERSION}}.zip'
